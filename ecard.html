<html>
<body style="background-color: rgb(38,38,38); height: 100%; width: 100%; overflow: hidden; margin: 0">
<embed width="100%" height="100%" name="plugin" id="plugin" src="mainshow.swf"
type="application/x-shockwave-flash" allowscriptaccess="always" />
<script type="text/javascript">
function play() {
  if (document.plugin.PercentLoaded() < 100) {
    setTimeout(play, 100);
    return;
  }
  document.plugin.Play();
}

document.addEventListener('DOMContentLoaded', function() {
  play();
});
</script>
</body>
</html>
